<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Responsive</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
    }

    .logo img {
        height: 40px;
        vertical-align: middle;
    }

    .menu {
        display: flex;
        align-items: center;
    }

    .menu-toggle {
        display: none;
        cursor: pointer;
        color: #fff;
    }

    .menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    .menu-list li {
        margin-left: 20px;
    }

    .menu-list li a {
        color: #fff;
        text-decoration: none;
    }

    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .menu {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #111;
            padding: 10px 0;
        }

        .menu.active {
            display: flex;
        }

        .menu-toggle {
            display: block;
        }

        .menu-toggle i {
            font-size: 24px;
        }

        .menu-list {
            flex-direction: column;
            margin-top: 20px;
        }

        .menu-list li {
            margin: 10px 0;
        }
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <img src="LOGO.png" alt="Logo">
            <div class="TitoloPagina">OTTICA TRAGUARDO Shop</div>
        </div>

        <nav class="menu">
            <ul class="menu-list">
                <li><a href="Index.html">Home</a></li>
                <li>
                    <a href="#">Products</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">Eyeglasses</a></li>
                            <li><a href="#">Sunglasses</a></li>
                            <li><a href="#">Contact Lenses</a></li>
                            <li><a href="#">Reading Glasses</a></li>
                            <li><a href="#">Sports Glasses</a></li>
                            <li><a href="#">Specialty Glasses</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Contact</a></li>
                <li><a href="Login.html"><i class="fas fa-glasses"></i></a></li>
            </ul>
        </nav>

        <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
    </div>
</header>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
        document.querySelector('.menu').classList.toggle('active');
    });
</script>

</body>
</html>
